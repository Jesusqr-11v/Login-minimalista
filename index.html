<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-css/style.css">
</head>
<body>
    <div class="padre">
        <div class="login-box">
            <h1 class="title-login">INICIAR SESÍON</h1>
            <form action="">
                <!-- User name -->
                <input type="text" class="input-name inputs" placeholder="Usuario">
                <!-- User password -->
                <input type="password" class="input-password inputs" placeholder="Contraseña">
                <!-- recuerdame -->
                <input type="checkbox" class="input-checkbox en-linea" id="recuerdame">
                <label for="recuerdame" class="checkbox-label">Recuerdame</label>
                <!-- <Olvido de Contraseña> -->
                <p class="olvido"><a href="#">Olvido de contraseña</a></p>
                <!-- User boton -->
                <input type="submit" value="Ingresar" class="input-submit inputs">
                <!-- registrarse -->
                <div class="registrarse">
                    <p>¿No tienes una cuenta? <a href="#">Registrate</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
